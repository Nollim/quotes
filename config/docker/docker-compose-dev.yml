version: "3"

services:
  node:
    container_name: hello_world_node
    build:
      context: ../../
      dockerfile: config/docker/dockerfiles/node/Dockerfile
    ports:
      - 8080
    volumes:
      - ../../:/usr/src
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.node.rule=Host(`hello-world.nollim`)"  

  traefik:
    image: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"    
